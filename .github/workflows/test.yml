name: Tauri E2E Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger

jobs:
  test:
    runs-on: ubuntu-22.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf webkit2gtk-driver

      - name: Install tauri-driver
        run: cargo install tauri-driver

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri app
        run: |
          npm run tauri build -- --debug --no-bundle
          echo "=== Checking build output ==="
          ls -la ./src-tauri/target/debug/ | head -20
          echo "=== Binary info ==="
          file ./src-tauri/target/debug/tauri-test-temp || echo "Binary not found"
          chmod +x ./src-tauri/target/debug/tauri-test-temp || echo "Could not chmod"

      - name: Run WebDriverIO tests
        run: |
          # Find WebKitWebDriver path
          which WebKitWebDriver || echo "WebKitWebDriver not in PATH"

          # Verify binary exists and is executable
          echo "=== Checking application binary ==="
          ls -la ./src-tauri/target/debug/tauri-test-temp

          # Start tauri-driver with verbose logging
          RUST_LOG=debug tauri-driver 2>&1 &
          DRIVER_PID=$!
          sleep 5

          # Check if driver is running and show any output
          if ! kill -0 $DRIVER_PID 2>/dev/null; then
            echo "tauri-driver failed to start"
            exit 1
          fi
          echo "tauri-driver running on PID $DRIVER_PID"

          # Test that driver is responding
          curl -s http://127.0.0.1:4444/status || echo "Driver status check failed"

          # Run tests
          CI=true npm test || TEST_EXIT=$?

          # Stop tauri-driver
          kill $DRIVER_PID 2>/dev/null || true

          exit ${TEST_EXIT:-0}
        env:
          XRAY_CLIENT_ID: ${{ secrets.XRAY_CLIENT_ID }}
          XRAY_CLIENT_SECRET: ${{ secrets.XRAY_CLIENT_SECRET }}

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/

      - name: Upload evidence screenshots
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: evidence
          path: test-results/evidence/
